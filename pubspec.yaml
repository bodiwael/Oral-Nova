name: oral_nova
description: Oral Motor Therapy (OMT) monitoring app with ESP32 integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Animations
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  animated_text_kit: ^4.2.2
  percent_indicator: ^4.2.3

  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.9

  # Bluetooth
  flutter_blue_plus: ^1.31.5
  permission_handler: ^11.2.0

  # Google Sheets API
  googleapis: ^13.0.0
  googleapis_auth: ^1.5.1
  http: ^1.2.0

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/animations/
    - assets/images/
